<div class="container">
  <h3>Profil</h3>

  <div class="profile-info">
    <img class="pfp" src="assets/profilovka.jpeg"/>
    <p>{{currentUserName}}</p>
  </div>

  <div class="forms">
    <form class="username-form" [formGroup]="UsernameForm">
      <h2>Uživateľské údaje</h2>
      <div class="form-group">
        <label for="newUsername">Meno</label>
        <input type="text" id="newUsername" class="form-control" formControlName="newUsername"/>
      </div>
      <p style="color: red">{{errorMessageName}}</p>
      <button (click)="submitUsernameForm()" type="submit">Uložiť</button>
    </form>

    <form class="password-form" [formGroup]="PasswordForm">
      <h2>Heslo</h2>
      <div class="form-group">
        <label for="oldPassword">Staré heslo</label>
        <input  type="password" id="oldPassword" class="form-control" formControlName="oldPassword"/>
      </div>
      <div class="newPass">
        <div class="form-group">
          <label for="newPassword">Nové heslo</label>
          <input type="password" id="newPassword" class="form-control" formControlName="newPassword"/>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Potvrďte nové heslo</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"/>
        </div>
      </div>
      <p style="color: red">{{errorMessage}}</p>
      <button (click)="submitPasswordForm()" type="submit">Uložiť</button>
    </form>
  </div>


</div>
