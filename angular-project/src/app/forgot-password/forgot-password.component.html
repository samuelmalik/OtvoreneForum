<script src="https://www.google.com/recaptcha/api.js"></script>

<div class="page-container">
  <h1 class="header">OpenForum</h1>
  <h2 class="subheader">Zadajte svoju e-mailovú adresu a obnovte si heslo</h2>

  <div class="forgot-password-card">

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
      <mat-form-field class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          Zadajte platnú e-mailovú adresu.
        </mat-error>
      </mat-form-field>

      <div class="captcha-container">
        <re-captcha (resolved)="resolved($event)" siteKey="6LdESbkqAAAAABVOJnmG1cOyx5FGPD1e23TVUHur"></re-captcha>
      </div>

      <button mat-raised-button color="primary" type="submit" class="reset-btn" [disabled]=" !captcha || loading">
        Resetovať heslo
      </button>
    </form>

    <p class="login-link">
      Späť na <a [routerLink]="['/login']">prihlásenie</a>
    </p>
  </div>
</div>
