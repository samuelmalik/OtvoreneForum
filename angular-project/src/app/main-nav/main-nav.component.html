<mat-toolbar>
  <div class="container">
    <div class="left">
      <button mat-button [routerLink]="['/forum']">Domov</button>
      <button mat-button [routerLink]="['/dashboard']">Dashboard</button>
    </div>

    <img class="logo" [routerLink]="['/forum']"  src="favicon.ico" alt="Favicon" />

    <div class="right">
      @if (authService.authenticated()) {
        <button class="right-button" mat-button (click)="logout()">Logout</button>
        <button class="right-button" mat-button (click)="createPost()">Nový príspevok</button>
        <button mat-button [matMenuTriggerFor]="menu">Profil</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/notifications']"> Oznámenia </button>
          <button mat-menu-item> Nastavenia </button>
        </mat-menu>
      } @else {
        <button class="right-button" mat-button (click)="createPost()" >Nový príspevok</button>
        <button class="right-button" mat-button [routerLink]="['/login']">Login</button>
        <button class="right-button" mat-button [routerLink]="['/register']">Registration</button>
      }
    </div>

  </div>
</mat-toolbar>
